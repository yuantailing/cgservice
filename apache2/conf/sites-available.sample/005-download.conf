<VirtualHost *:80>
	ServerName download.thucg.com

	Proxypass /.well-known/acme-challenge !
	Proxypass / http://download/
	ProxyPreserveHost On
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteEngine on
	#RewriteCond %{SERVER_NAME} =download.thucg.com
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
