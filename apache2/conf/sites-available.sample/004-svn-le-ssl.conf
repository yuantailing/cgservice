<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName svn.cg.tsing.net

	Proxypass /.well-known/acme-challenge !
	Proxypass /csvn https://csvn:4434/csvn
	Proxypass /viewvc http://csvn:18080/viewvc
	Proxypass /viewvc-static http://csvn:18080/viewvc-static
	Proxypass /svn http://csvn:18080/svn
	ProxypassReverse /csvn https://csvn:4434/csvn
	ProxypassReverse /svn http://csvn:18080/svn
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	RewriteEngine on
	RewriteCond %{REQUEST_URI} ^/$
	RewriteRule (.*) /csvn/ [L,R=302]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#SSLProxyEngine on
	#SSLProxyCheckPeerName off
	#SSLCertificateFile /etc/letsencrypt/live/cgservice/fullchain.pem
	#SSLCertificateKeyFile /etc/letsencrypt/live/cgservice/privkey.pem
	#Include /opt/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
