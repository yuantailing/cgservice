<IfModule mod_ssl.c>
<VirtualHost *:443>
	ServerName server.thucg.com
	Protocols h2 http/1.1

	Proxypass /.well-known/acme-challenge !
	Proxypass /phpmyadmin/ http://phpmyadmin/
	Proxypass / http://cgserver/
	ProxyPreserveHost On
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#SSLCertificateFile /etc/letsencrypt/live/cgservice/fullchain.pem
	#SSLCertificateKeyFile /etc/letsencrypt/live/cgservice/privkey.pem
	#Include /opt/letsencrypt/options-ssl-apache.conf
</VirtualHost>
</IfModule>
