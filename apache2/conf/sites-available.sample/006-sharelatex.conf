<VirtualHost *:80>
	ServerName latex.cg.tsing.net

	Proxypass /.well-known/acme-challenge !
	Proxypass /socket.io/1/websocket/ ws://sharelatex/socket.io/1/websocket/
	Proxypass / http://sharelatex/
	ProxyPreserveHost On
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteEngine on
	#RewriteCond %{SERVER_NAME} =latex.cg.tsing.net
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
