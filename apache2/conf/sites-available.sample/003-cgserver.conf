<VirtualHost *:80>
	ServerName cgserver.tsing.net

	Proxypass /.well-known !
	Proxypass / http://cgserver/
	Alias /.well-known /srv/ftp/cgserver/.well-known
	<Directory /srv/ftp/cgserver/.well-known/>
		require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteEngine on
	#RewriteCond %{SERVER_NAME} =cgserver.tsing.net
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
