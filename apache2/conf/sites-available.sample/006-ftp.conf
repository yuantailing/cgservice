<VirtualHost *:80>
	ServerName ftp.thucg.com

	DocumentRoot /srv/ftp/tmp
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/tmp/>
		require all granted
	</Directory>
	<Directory /srv/ftp/tmp/list/>
		Options +Indexes
	</Directory>
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteEngine on
	#RewriteCond %{SERVER_NAME} =ftp.thucg.com
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
