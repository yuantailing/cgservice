<VirtualHost *:80>
	ServerName svn.cg.tsing.net

	Proxypass /.well-known/acme-challenge !
	Proxypass /csvn http://csvn:3343/csvn
	Proxypass /viewvc http://csvn:18080/viewvc
	Proxypass /viewvc-static http://csvn:18080/viewvc-static
	Proxypass /svn http://csvn:18080/svn
	ProxypassReverse /csvn http://csvn:3343/csvn
	ProxypassReverse https://svn.cg.tsing.net/csvn https://csvn:4434/csvn
	ProxypassReverse /svn http://csvn:18080/svn
	Redirect "/" "/csvn/"
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>
	
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteEngine on
	#RewriteCond %{SERVER_NAME} =svn.cg.tsing.net
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
