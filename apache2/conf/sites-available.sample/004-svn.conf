<VirtualHost *:80>
	ServerName svn.thucg.com

	Proxypass /.well-known/acme-challenge !
	Proxypass /csvn http://csvn:3343/csvn
	Proxypass /viewvc https://csvn/viewvc
	Proxypass /viewvc-static https://csvn/viewvc-static
	Proxypass /svn https://csvn/svn
	ProxypassReverse /csvn http://csvn:3343/csvn
	ProxypassReverse https://svn.thucg.com/csvn https://csvn:4434/csvn
	ProxypassReverse /svn https://csvn/svn
	Alias /.well-known/acme-challenge /srv/ftp/cscg/.well-known/acme-challenge
	<Directory /srv/ftp/cscg/.well-known/acme-challenge/>
		require all granted
	</Directory>

	RewriteEngine on
	RewriteCond %{REQUEST_URI} ^/$
	RewriteRule (.*) /csvn/ [L,R=302]

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	#RewriteCond %{SERVER_NAME} =svn.thucg.com
	#RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R]
</VirtualHost>
