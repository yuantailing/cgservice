<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9" />
    <title>CSCG VPN</title>

    <link rel="stylesheet" type="text/css" href="css/wired.css" />

    <link rel="shortcut icon" href="image/icon16-yellow.ico" type="image/x-icon" />
    <link rel="icon" href="image/icon32.png" sizes="32x32" type="image/png" />
  </head>

  <body id="popup">
    <div id="center">
      <div class="greet">欢迎，&nbsp;Welcome,</div>
      <div class="triangle_greet"></div>
      <div class="corner"></div>
      <div id="info">
        <h2 class="user_name" id="uname">CSCG VPN</h2>
        <a id="account" href="https://usereg.tsinghua.edu.cn/" title="账户设置&#10;Account&nbsp;Settings">账户设置<p class="english">Account&nbsp;Settings</p></a>
        <div id="info_content">
          <div class="label_text">已连接<p class="english">Duration</p></div>
          <div class="content_text"><span id="clock" style="color:#ec6677"></span><span class="unit"></span></div>
          <div class="label_text">已用流量<p class="english">Usage</p></div>
          <div class="usage_bar">
            <div id="usage_value" style="width:17px;"></div>
            <div class="stripe"></div>
            <div class="stripe second_stripe"></div>
            <div class="content_text"><span class="unit" id="usage_flux"></span></div>
          </div>
        </div>
      </div>
      <div class="bar">
      </div>
      <ul id="links">
        <li><a id="link_info" href="http://info.tsinghua.edu.cn/" target="_new" title="清华信息门户&#10;info.tsinghua">Info</a></li>
        <li><a id="link_lib" href="http://lib.tsinghua.edu.cn/" target="_new" title="清华图书馆&#10;lib.tsinghua">Lib</a></li>
        <li><a id="link_learn" href="http://learn.tsinghua.edu.cn/" target="_new" title="清华网络学堂&#10;learn.tsinghua">Learn</a></li>
        <li><a id="link_mail" href="http://mail.tsinghua.edu.cn/" target="_new" title="清华邮箱&#10;mail.tsinghua">Mail</a></li>
      </ul>
    </div>
    <div style="position: relative; width: 560px; margin: auto;">
      <h3 style="margin: 10px;">限制</h3>
      <p style="margin: 10px;">为了防止误触“断开连接”导致服务器断线，已禁止访问以下 IP：</p>
      <ul style="margin: 10px;">
        <li>166.111.204.120 (<a href="//net.tsinghua.edu.cn/">net.tsinghua.edu.cn</a>)</li>
        <li>101.6.4.100 (<a href="//auth4.tsinghua.edu.cn/">auth4.tsinghua.edu.cn</a>)</li>
      </ul>
      <p style="margin: 10px;">已禁止访问以下 IP：</p>
      <ul style="margin: 10px;">
        <li>101.6.6.219 (<a href="//lib.tsinghua.edu.cn/">lib.tsinghua.edu.cn</a>)</li>
      </ul>
    </div>
  </body>
</html>
