version: '3'

services:
  apache2:
    build: apache2
    restart: unless-stopped
    volumes:
      - /srv/ftp:/srv/ftp:ro
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - frontend
    ports:
      - "80:80"
      - "443:443"

  vsftpd:
    build: vsftpd
    restart: unless-stopped
    volumes:
      - /srv/ftp:/srv/ftp
    network_mode: host

  netredirect:
    build: netredirect
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - pptp
      - l2tp
      - openvpn

  pptp:
    build: pptp
    depends_on:
      - netredirect
    restart: unless-stopped
    networks:
      - pptp
    ports:
      - "1723:1723"
    privileged: true

  l2tp:
    image: hwdsl2/ipsec-vpn-server
    depends_on:
      - netredirect
    restart: unless-stopped
    env_file:
      - l2tp/vpn.env
    volumes:
      - /lib/modules:/lib/modules:ro
    networks:
      - l2tp
    ports:
      - "500:500/udp"
      - "4500:4500/udp"
    privileged: true

  openvpn:
    build: openvpn
    depends_on:
      - netredirect
    restart: unless-stopped
    networks:
      - openvpn
    ports:
      - "1194:1194/udp"
    privileged: true

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    networks:
      - backend
    env_file:
      - mysql/password.env
    volumes:
      - mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    networks:
      - frontend
      - backend
    environment:
      PMA_HOST: mysql

  cgserver:
    build: cgserver
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - frontend
      - backend

  letsencrypt:
    build: letsencrypt
    depends_on:
      - apache2
    env_file:
      - letsencrypt/sites.env
    volumes:
      - /srv/ftp:/srv/ftp
      - letsencrypt:/etc/letsencrypt
    networks:
      - letsencrypt

networks:
  frontend:

  backend:

  pptp:

  l2tp:

  openvpn:

  letsencrypt:

volumes:
  letsencrypt:

  mysql:
