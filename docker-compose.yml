version: '3'

services:
  apache2:
    build: apache2
    restart: unless-stopped
    volumes:
      - /srv/ftp:/srv/ftp:ro
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - frontend
    ports:
      - "80:80"
      - "443:443"

  vsftpd:
    build: vsftpd
    restart: unless-stopped
    volumes:
      - /srv/ftp:/srv/ftp
    network_mode: host

  netredirect:
    build: netredirect
    restart: unless-stopped
    volumes:
      - letsencrypt:/etc/letsencrypt:ro
    networks:
      - pptp
      - l2tp
      - openvpn
      - openvpn_tcp

  pptp:
    build: pptp
    depends_on:
      - netredirect
    restart: unless-stopped
    networks:
      - pptp
    ports:
      - "1723:1723"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/ppp
    sysctls:
      - net.ipv4.ip_forward=1

  l2tp:
    build: l2tp
    depends_on:
      - netredirect
    restart: unless-stopped
    env_file:
      - l2tp/vpn.env
    volumes:
      - /lib/modules:/lib/modules:ro
    networks:
      - l2tp
    ports:
      - "500:500/udp"
      - "4500:4500/udp"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/ppp
    sysctls:
      - net.ipv4.ip_forward=1

  openvpn:
    build: openvpn
    depends_on:
      - netredirect
    restart: unless-stopped
    networks:
      - openvpn
      - cgserver
    ports:
      - "1194:1194/udp"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1

  openvpn_tcp:
    build:
      context: openvpn
      dockerfile: Dockerfile.tcp
    depends_on:
      - netredirect
    restart: unless-stopped
    networks:
      - openvpn_tcp
      - cgserver
    ports:
      - "1194:1194"
    cap_add:
      - NET_ADMIN
      - NET_RAW
    devices:
      - /dev/net/tun
    sysctls:
      - net.ipv4.ip_forward=1

  mysql:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - mysql/password.env
    volumes:
      - mysql:/var/lib/mysql
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
    networks:
      - frontend
      - backend

  cgserver:
    build: cgserver
    depends_on:
      - mysql
    restart: unless-stopped
    networks:
      - frontend
      - backend
      - cgserver

  letsencrypt:
    build: letsencrypt
    depends_on:
      - apache2
    env_file:
      - letsencrypt/sites.env
    volumes:
      - /srv/ftp:/srv/ftp
      - letsencrypt:/etc/letsencrypt
    networks:
      - letsencrypt

networks:
  frontend:

  backend:

  pptp:

  l2tp:

  openvpn:

  openvpn_tcp:

  cgserver:

  letsencrypt:

volumes:
  letsencrypt:

  mysql:
